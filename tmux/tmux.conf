# # enable yazi image preview
# set -g allow-passthrough on
# set -ga update-environment TERM # not sure if this is needed
# set -ga update-environment TERM_PROGRAM # not sure if this is needed

# ensure that pressing ESC in nvim doesn't have any delay.
set -sg escape-time 10

# Set default terminal type for tmux sessions
# "tmux-256color" is manually compiled and is needed (at least on macOS)
# to allow italics

# set -g default-terminal "tmux-256color"
set -g default-terminal "$TERM"

# enable TrueColor for xterm terminal emulators
set -sa terminal-overrides ",xterm*:Tc"

# set CTRL-a as prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file
bind r source-file ~/.config/tmux/tmux.conf

# start window/pane indexing at 1 (rather than 0)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# bind-key f run-shell "find ~ -mindepth 1 -maxdepth 1 -type d | fzf"
# bind-key f run-shell "f"

# plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "christoomey/vim-tmux-navigator"

# must be bottom of file
run "~/.tmux/plugins/tpm/tpm"
